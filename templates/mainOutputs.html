{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-6">
		<h1>
			Welcome
		</h1>

		<form method="post">
			<label>
				<div>Amount</div>
				<input type="integer" name="amount">
			</label>

			<br>

			<label>
				<div>Company Name</div>
				<input type="string" name="company">
			</label>

			<br>

			<input type="submit">
		</form>
	</div>

	<div class="col-md-6 pull-right">
			<h1>Returns: <small>{{returns}}%</small></h1>
			<h1>Risk: <small>{{risks}}%</small></h1>
			<h1>Allocation:</h1>

	</div>
</div>
{% endblock %}
