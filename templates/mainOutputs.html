{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-6">
		<h1>
			Welcome
		</h1>

		<form method="post">
			<label>
				<div>Amount</div>
				<input type="integer" name="amount">
			</label>

			<br>

			<label>
				<div>Company Name</div>
				<input type="string" name="company">
			</label>

			<br>

			<input type="submit">
		</form>
	</div>

	<div class="col-md-6 pull-right">
			<h1>Returns: <small>{{returns}}%</small></h1>
			<h1>Risk: <small>{{risks}}%</small></h1>
			<h1>Allocation:</h1>
			<div id="chart">
			
				<script>
					var bardata = [20, 30, 45, 15];

					var height = 200,
						width = 400,
						barWidth = 50,
						barOffset = 5;

					d3.select('#chart').append('svg')
						.attr('width', width)
						.attr('height', height)
						.style('background', '#C9D7D6')
						.selectAll('rect').data(bardata)
						.enter().append('rect')
							.style('fill', '#C61C6F')
							.attr('width', barWidth)
							.attr('height', function(d) {
								return d;
							})
							.attr('x', function(d,i) {
								return i * (barWidth + barOffset);
							})
							.attr('y', function(d) {
								return height - d;
							})
							.on('mouseover', function(d) {
								d3.select(this)
									.style('opacity', .5)
							})
							.on('mouseout', function(d) {
								d3.select(this)
									.style('opacity', 1)
							})
				</script>
			</div>

	</div>
</div>
{% endblock %}
