{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-6">
		<h1>
			Welcome
		</h1>

		<form method="post">
			<label>
				<div>Amount</div>
				<input type="integer" name="amount">
			</label>

			<br>

			<label>
				<div>Company Name</div>
				<input type="string" name="company">
			</label>

			<br>

			<input type="submit">
		</form>
	</div>

	<div class="col-md-6 pull-right">
			<h1>Returns: <small>{{returns}}%</small></h1>
			<h1>Risk: <small>{{risks}}%</small></h1>
			<h1>Allocation:</h1>
			<div id="chart">
				
				<script>
					var height = 400,
						width = 600,
						radius = 200,
						colors = d3.scale.category20c();

					var piedata = [
						{	
							label: "joe",
							value: 50 
						}, {
							label: "mike",
							value: 50 
						}, {
							label: "pete",
							value: 50 
						}
					]
					var pie = d3.layout.pie()
						.value(function(d) {
							return d.value;
						})

					var arc = d3.svg.arc()
						.outerRadius(radius)

					var myChart = d3.select('#chart').append('svg')
						.attr('width', width)
						.attr('height', height)
						.append('g')
						.attr('transform', 'translate('+(width-radius)+' , '+(height-radius)+')')
						.selectAll('path').data(pie(piedata))
						.enter().append('path')
							.attr('fill', function(d, i) {
								return colors(i);
							})
							.attr('d', arc)
				</script>
			</div>

	</div>
</div>
{% endblock %}
