{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-6">
		<h1>
			Welcome
		</h1>

		<form method="post">
			<label>
				<div>Amount</div>
				<input type="number" name="amount">
			</label>

			<br>

			<label>
				<div>Company Name</div>
				<input type="string" name="company">
			</label>

			<br>

			<label><div> Analysis Tools: </div></label>

			<br>
			
			<div class="btn-group">

			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					Static Models
					<span class="caret"></span>
				</button>
				 <ul class="dropdown-menu" role="menu">
					<li>
						<label>
						<input type="radio" name="models" value="staticshort">
						Short Selling
						</label>
					</li>
					<li>
						<label>
						<input type="radio" name="models" value="staticnoshort">
						No Short Selling
						</label>
					</li>
				</ul>
			</div>

			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					Dynamic Models
					<span class="caret"></span>
				</button>
				 <ul class="dropdown-menu" role="menu">
					<li>
						<label>
						<input type="radio" name="models" value="dynamcishort">
						Short Selling
						</label>
					</li>
					<li>
						<label>
						<input type="radio" name="models" value="dynamicnoshort">
						No Short Selling
						</label>
					</li>
				</ul>
			</div>

				<input type="submit" class="btn btn-default">
			</div>

			<br>
		</form>
	</div>
</div>
{% endblock %}
